<!DOCTYPE html>
<html>
<head>
  <title>Zufällige Seite in der PDF</title>
  <script>
    function teleport() {
      const baseLink = "https://drive.google.com/file/d/157ShsqN_eftxAqF-XQDcaZ0NZtvBUqoo/view?usp=sharing"; // Dein PDF-Link
      const totalPages = 22; // Anzahl der Seiten in deiner PDF
      const randomPage = Math.floor(Math.random() * totalPages) + 1; // Zufällige Seite wählen
      window.location.href = baseLink + randomPage; // Weiterleitung
    }
  </script>
</head>
<body onload="teleport()">
  <h1>Wird geladen...</h1>
</body>
</html>
